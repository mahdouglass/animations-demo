<h2>Hover animation</h2>
<div class="row">
  <div class="col-md-6">
    <h4>Angular</h4>
    <button [@hoverChangeColor]="stateName" (mouseover)="hoverChange()" (mouseout)="hoverChange()">Hover</button>
  </div>
  <div class="col-md-6">
    <h4>CSS</h4>
    <button id="css-color-change">Hover</button>
  </div>
</div>
